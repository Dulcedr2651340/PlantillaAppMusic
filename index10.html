<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wavetick - Royalty-free tracks & sounds</title>
  <link rel="stylesheet" href="style10.css" />
</head>
<body>
  <!-- Barra de navegación -->
  <header class="navbar">
    <div class="logo">
      <!-- Logo aproximado -->
      <img 
        src="https://via.placeholder.com/40/000000/FFFFFF?text=WT" 
        alt="Wavetick Logo" 
      />
      <span>Wavetick</span>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="#">Browse</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Sell</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
    <div class="signup-btn">
      <a href="#">Sign Up</a>
    </div>
  </header>

  <!-- Sección Hero principal -->
  <section class="hero">
    <div class="hero-content">
      <h2>Buy and sell premium <br/><strong>Royalty-free</strong> tracks & sounds</h2>
      <p>Discover, create, and monetize your next hit with ease.</p>
      <a href="#" class="cta-button">Get Started ➜</a>
    </div>
    <!-- Contenedor de la imagen con máscara de ondas -->
    <div class="hero-wave-mask">
      <!-- Imagen de fondo (o vídeo/foto real) -->
      <img 
        src="https://via.placeholder.com/800x600?text=Artist+Photo" 
        alt="Artist" 
        class="masked-image"
      />
    </div>
  </section>
</body>
</html>
