<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sandy - Replica</title>
  <link rel="stylesheet" href="style13.css" />
</head>
<body>
  <!-- Contenedor principal -->
  <div class="container">
    <!-- Encabezado / Header -->
    <header class="header">
      <button class="menu-btn">Menu</button>
      <h1 class="logo">Sandy</h1>
      <div class="header-right">
        <!-- Ejemplo: Contador de “likes” o notificaciones -->
        <div class="icon-badge" title="Likes/Notifications">🔔<span>3</span></div>
        <!-- Botón de “Buy $ANDY” -->
        <button class="buy-btn">Buy $ANDY</button>
      </div>
    </header>

    <!-- Sección principal -->
    <main class="main-content">
      <!-- Título grande -->
      <div class="big-title">HEY THERE MAN</div>

      <!-- Dirección (wallet) y botón de copiar -->
      <div class="wallet-section">
        <div class="wallet-address">
          0x8796e12f37092c1F9aa2e37b26559aa4Df59...
        </div>
        <button class="copy-btn" title="Copy wallet address">📋</button>
      </div>

      <!-- Contenedor de la imagen personaje + fondo playa -->
      <div class="beach-wrapper">
        <!-- Fondo de playa (ejemplo placeholder) -->
        <img 
          src="https://via.placeholder.com/800x300/87CEEB/FFFFFF?text=Beach+Background" 
          alt="Beach Background" 
          class="beach-bg"
        />
        <!-- Personaje (imagen principal) -->
        <img 
          src="https://via.placeholder.com/350x400/FFD600/000?text=Sandy+Character" 
          alt="Sandy Character" 
          class="sandy-character"
        />
      </div>
    </main>

    <!-- Pie de página repetitivo (barra inferior con $ANDY) -->
    <footer class="footer-bar">
      <div class="marquee">
        <span>$ANDY $ANDY $ANDY $ANDY &nbsp; </span>
        <span>$ANDY $ANDY $ANDY $ANDY &nbsp; </span>
        <span>$ANDY $ANDY $ANDY $ANDY &nbsp; </span>
      </div>
    </footer>
  </div>
</body>
</html>
