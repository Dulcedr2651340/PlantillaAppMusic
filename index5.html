<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi App de Música</title>
  <!-- Vincula tu hoja de estilos principal -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar">
    <div class="nav-logo">MiAppMusic</div>
    <ul class="nav-menu">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Biblioteca</a></li>
      <li><a href="#">Buscar</a></li>
      <li><a href="#">Perfil</a></li>
    </ul>
  </nav>

  <!-- Sección principal -->
  <main class="main-section">
    <h1>Explora tus canciones favoritas</h1>
    <div class="playlist">
      <!-- Ejemplo de tarjetas de canción -->
      <div class="song-card">
        <img src="https://via.placeholder.com/150" alt="cover1" />
        <div class="song-info">
          <h3>Nombre de la Canción</h3>
          <p>Artista</p>
        </div>
      </div>
      <div class="song-card">
        <img src="https://via.placeholder.com/150" alt="cover2" />
        <div class="song-info">
          <h3>Nombre de la Canción</h3>
          <p>Artista</p>
        </div>
      </div>
      <div class="song-card">
        <img src="https://via.placeholder.com/150" alt="cover3" />
        <div class="song-info">
          <h3>Nombre de la Canción</h3>
          <p>Artista</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Reproductor fijo en la parte inferior -->
  <footer class="player-bar">
    <div class="player-song-info">
      <img src="https://via.placeholder.com/50" alt="cover" />
      <div class="song-details">
        <span class="song-title">Título de la Canción</span>
        <span class="song-artist">Nombre del Artista</span>
      </div>
    </div>
    <div class="player-controls">
      <button>⏮️</button>
      <button>▶️</button>
      <button>⏭️</button>
    </div>
    <div class="player-progress">
      <span>0:00</span>
      <input type="range" min="0" max="100" />
      <span>3:45</span>
    </div>
    <div class="player-volume">
      <span>🔊</span>
      <input type="range" min="0" max="100" />
    </div>
  </footer>

</body>
</html>
