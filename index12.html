<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liedlich Web</title>
  <link rel="stylesheet" href="style12.css" />
</head>
<body>
  <!-- Contenedor principal -->
  <div class="app-container">
    <!-- Encabezado (barra superior) -->
    <header class="topbar">
      <div class="left-icons">
        <button class="menu-btn" title="Menu">☰</button>
        <h1 class="app-name">Liedlich</h1>
      </div>
      <button class="options-btn" title="Options">⚙️</button>
    </header>

    <!-- Sección: Best of week -->
    <section class="best-of-week">
      <div class="section-header">
        <h2>Best of week</h2>
        <a href="#">See all</a>
      </div>
      <div class="highlight-card">
        <img 
          src="https://via.placeholder.com/350x200?text=Run+Away+%7C+Martin+Fou" 
          alt="Run Away - Martin fou" 
        />
        <div class="song-info">
          <h3>Run Away</h3>
          <p>Martin fou</p>
        </div>
        <button class="play-btn">▶</button>
      </div>
      <!-- Indicadores de slides (opcional) -->
      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </section>

    <!-- Sección: Popular Artists -->
    <section class="popular-artists">
      <div class="section-header">
        <h2>Popular Artists</h2>
        <a href="#">See all</a>
      </div>
      <div class="artists-list">
        <!-- Ejemplo de avatar redondo -->
        <div class="artist-item">
          <img 
            src="https://via.placeholder.com/80?text=Justin" 
            alt="Justin 89" 
          />
          <p>Justin 89</p>
        </div>
        <div class="artist-item">
          <img 
            src="https://via.placeholder.com/80?text=Red+Band" 
            alt="Red Band" 
          />
          <p>Red Band</p>
        </div>
        <div class="artist-item">
          <img 
            src="https://via.placeholder.com/80?text=7+Guys" 
            alt="7 Guys" 
          />
          <p>7 Guys</p>
        </div>
        <div class="artist-item">
          <img 
            src="https://via.placeholder.com/80?text=Martin+Fou" 
            alt="Martin Fou" 
          />
          <p>Martin Fou</p>
        </div>
        <!-- Agrega más artistas si deseas -->
      </div>
    </section>

    <!-- Sección: New Releases -->
    <section class="new-releases">
      <div class="section-header">
        <h2>New Releases</h2>
        <a href="#">See all</a>
      </div>
      <div class="release-list">
        <!-- Ejemplo de tarjeta horizontal -->
        <div class="release-card">
          <img 
            src="https://via.placeholder.com/100x60?text=Party" 
            alt="The best party" 
          />
          <div class="release-info">
            <h3>The best party</h3>
            <p>By 7Guys, Red band</p>
          </div>
        </div>
        <div class="release-card">
          <img 
            src="https://via.placeholder.com/100x60?text=Celebrate" 
            alt="Celebrate today" 
          />
          <div class="release-info">
            <h3>Celebrate today</h3>
            <p>By Martin Fou</p>
          </div>
        </div>
        <!-- Agrega más lanzamientos -->
      </div>
    </section>
  </div>
</body>
</html>
